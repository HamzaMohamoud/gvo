<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spaceman</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon 1.ico">
  <link rel="stylesheet" href="css/main.css">
 
</head>
<body>
  <main class="main">
    <h1>Spaceman</h1>
    <h2 id="gameStatus"></h2>    
  </main>
  <img id="astronautImage" src="img/spaceman-0.png" alt="">
  <footer>
    <h2 id="message"></h2>

    <button id="playButton">PLAY!</button>

    <section>
      <img height='300px' src="" alt="">
      <div id='spotLight'></div>
      <div class="guessed-letters-container">
        <p id="guessed-letters"></p>
      </div>
      <div class="button-grid">
        <button class="my-button">A</button>
        <button class="my-button">B</button>
        <button class="my-button">C</button>
        <button class="my-button">D</button>
        <button class="my-button">E</button>
        <button class="my-button">F</button>
        <button class="my-button">G</button>
        <button class="my-button">H</button>
        <button class="my-button">I</button>
        <button class="my-button">J</button>
        <button class="my-button">K</button>
        <button class="my-button">L</button>
        <button class="my-button">M</button>
        <button class="my-button">N</button>
        <button class="my-button">O</button>
        <button class="my-button">P</button>
        <button class="my-button">Q</button>
        <button class="my-button">R</button>
        <button class="my-button">S</button>
        <button class="my-button">T</button>
        <button class="my-button">U</button>
        <button class="my-button">V</button>
        <button class="my-button">W</button>
        <button class="my-button">X</button>
        <button class="my-button">Y</button>
        <button class="my-button">Z</button>
      </div>
    </section>
  </footer>
</body>

</html>
